<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // Your JavaScript code here
        let signalColor = prompt("Enter the traffic signal color (Red, Yellow, Green):");
        switch(signalColor.toLowerCase()){
            case "red":
                alert("Stop");
                break;
            case "yellow":
                alert("Slow down");
                break;
            case "green":
                alert("Go");
                break;
            default:
                alert("Invalid input.");
        }
    </script>
</head>
