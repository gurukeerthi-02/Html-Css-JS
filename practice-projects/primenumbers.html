<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        function checkPrimeNumber(number=10){
            console.log(`Checking prime numbers up to ${number}`);
            for(let i=2;i<number;i++){
                if(!isPrime(i)){
                    console.log(`${i} is not a prime number, skipping`);
                    continue;
                }
                console.log(`${i} is a prime number`);
                alert(i + " is a prime number.");
            }
            return ;
        }

        checkPrimeNumber();

        function isPrime(num){
            for(let i=2;i<=Math.sqrt(num);i++){
                if(num%i===0){
                    return false;
                }
            }
            return true;
        }
    </script>
</head>
