<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Objects</title>
  <script>
    let item1 = {
      name : 'basketball',
      price : 2095
    }
    console.log(item1)
    item1.price = 2595;
    console.log(item1)
    item1['delivery-time'] = '3 days';
    console.log(item1)

    item2 = {
      name : 'football',
      price : 3090
    }

    function comparePrice(product1, product2){
      return product1.price < product2.price? product1 : product2;
    }

    console.log(comparePrice(item1,item2).name);

    function isSameProduct(product1, product2){
      return product1.name === product2.name && product1.price === product2.price ? true : false;
      // return product1 === product2 ? true : false;
    }

    console.log(isSameProduct(item1,item2));
    console.log(isSameProduct(item1,item1));

    const word = 'HELLO';
    console.log(`Word in LowerCase: ${word.toLowerCase()}`)
    console.log(`Repeat the string upto 3 times : ${word.repeat(3)}`);


  </script>
</head>
<body>
  
</body>
</html>
